<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap glyphicons -->
    <link type="text/css" href="/static/fonts/glyphicons-halflings-regular.ttf" rel="stylesheet">

    <link type="text/css" href="/static/css/modal.css" rel="stylesheet">
    <!-- Load in extra css -->
    {% block css %} {% endblock %}
    {% block extra_css %} {% endblock %}
</head>

<body {% block extra_body %}{% endblock %}>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <!-- Displays the top navbar -->
            {% block navbar %} {% endblock %}

            <!-- Displays the information in the cover -->
            {% block cover %} {% endblock %}

            <!-- Displays the footer -->
            <div class="mastfoot">
                <div class="inner">
                    <p>&copy; 2014 Kevin Dou & Alvin Mao </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
