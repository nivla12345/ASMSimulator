{% extends 'base-profile.html' %}

{% block follow %}
    <p class="lead">
        {% if profile in currentProfile.following.all %}
            <a href="{% url 'unfollow' profile.id %}" class="btn btn-lg btn-default">Unfollow!</a>
        {% else %}
            <a href="{% url 'follow' profile.id %}" class="btn btn-lg btn-default">Follow!</a>
        {% endif %}
    </p>
{% endblock %}


{% block info %}
    <h1>{{ profile.first_name }} {{ profile.last_name }}'s Projects</h1>

{% endblock %}
